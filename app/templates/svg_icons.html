{%- macro svgIcon(icon_name, width='auto', height='auto', class_name="") -%}
<svg class="{{ icon_name }} {{ class_name }}" width="16" height="16"
     style="min-width: {{ width }}; min-height: {{ height }}">
    <use xlink:href="/static/images/icons-sprite.svg#{{- icon_name -}}"></use>
</svg>
{%- endmacro -%}
